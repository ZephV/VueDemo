<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>vue.js 创建表单实例</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="app">
		<!--fieldset-->
		<fieldset>
			<legend>
				Create New Person
			</legend>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" v-model="newPerson.name">
			</div>
			<div class="form-group">
				<label>Age:</label>
				<input type="text" v-model="newPerson.age">
			</div>
			<div class="form-group">
				<label>Sex:</label>
				<select v-model="newPerson.sex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label></label>
				<button @click="createPerson">Create</button>
			</div>
		</fieldset>

		<!--table-->
		<table>
			<thead>
				<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
				<th>Delete</th>
			</tr>
			</thead>
			<!--tbody-->
			<tbody>
				<tr v-for="person in people">
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
					<td>{{person.sex}}</td>
					<td :class="text-center">
						<button @click="deletePerson($index)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			newPerson : {
                    name: '',
                    age: 0,
                    sex: 'Male'
            },
            //peopel数组
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods:{
        	createPerson:function(){
        		this.people.push(this.newPerson);
        		//添加后重置newPerson对象
        		this.newPerson = {name:'',age:0,sex:'Male'}
        	},
        	deletePerson:function(index){
        		this.people.splice(index,1);
        	}
        }
	})
</script>
</html>
